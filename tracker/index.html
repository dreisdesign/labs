<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Today's Activity</title>

    <!-- iOS Web App Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tracker">

    <!-- Theme Color - Controls browser UI elements like address bar -->
    <meta name="theme-color" content="#c1c1ff">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2e2b74">

    <!-- Web App Manifest -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#2e2b74">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Version number display -->
    <div class="version-number">v1.0.13</div>

    <!-- Main application container -->
    <div class="app">

        <!-- Card displaying the total count -->
        <div class="metric-card">
            <!-- Container for label -->
            <div class="metric-label-container">
                <!-- Add tabindex="-1" to allow programmatic focus -->
                <div class="metric-label" id="metricLabel" tabindex="-1">Total</div>
                <!-- Edit button removed -->
            </div>
            <div class="metric-value" id="totalCount">0</div>
        </div>

        <!-- Button to track a new entry -->
        <button class="track-button">
            <span class="track-button-text">Track</span>
            <span class="track-button-checkmark">
                <img src="assets/icons/icons/300/fill/check_circle.svg" alt="Success" class="checkmark-icon">
            </span>
        </button>

        <!-- Scrollable area for date and timestamps -->
        <div id="mainContent">
            <!-- Container for timestamp entries and placeholder -->
            <div id="timestampList">
                <!-- Placeholder shown when the list is empty -->
                <div class="placeholder-entry">No entries yet</div>
                <!-- Timestamp entries will be dynamically added here by JS -->
            </div>
            <!-- "Show all" button will be added here by JS if needed -->
        </div>

        <!-- Container for bottom action buttons -->
        <div class="bottom-buttons-wrapper">
            <div class="bottom-buttons">
                <button class="reset-button bottom-button-base" id="resetButton">Reset</button>
                <button id="themeToggle" class="theme-toggle-button bottom-button-base" aria-label="Toggle Theme">
                    <span id="themeIconSpan"></span>
                </button>
            </div>
        </div>

    </div> <!-- End .app -->

    <!-- Link to JavaScript file -->
    <script src="js/main.js"></script>
</body>

</html>
