<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labs App - Your Next Project</title>
  <link rel="icon" href="/design-system/favicon.svg" type="image/svg+xml" />
  <!-- Import Design System Tokens -->
  <link rel="stylesheet" href="/design-system/src/styles/tokens/colors.css" />
  <link rel="stylesheet" href="/design-system/src/styles/tokens/spacing.css" />
  <link rel="stylesheet" href="/design-system/src/styles/tokens/typography.css" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-base, system-ui, -apple-system, sans-serif);
      background: var(--color-background);
      color: var(--color-on-background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      padding: var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-bottom: 120px;
      /* Space for footer */
    }

    .content-container {
      max-width: 600px;
    }

    .app-title {
      font-size: var(--font-size-h1);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-md);
      color: var(--color-on-background);
    }

    .app-subtitle {
      font-size: var(--font-size-large);
      color: var(--color-on-background);
      opacity: 0.8;
      margin-bottom: var(--space-lg);
      line-height: 1.6;
    }
  </style>
</head>

<body class="theme-light">
  <!-- Main Content -->
  <div class="main-content">
    <div class="content-container">
      <h1 class="app-title">Your Next App</h1>
      <p class="app-subtitle">
        Start building your application using the Labs Design System.
        Use the add button below to create your first item, and access settings from the gear icon.
      </p>
    </div>
  </div>

  <!-- App Footer Pattern (Footer + Settings Overlay) -->
  <labs-app-footer add-label="+ Add"></labs-app-footer>

  <!-- Load the App Footer Pattern -->
  <script type="module" src="/design-system/src/components/labs-app-footer.js"></script>
  <script type="module">
    // Import theme toggle functionality
    import { setupThemeToggle, createButtonElement } from "/design-system/src/tokens/button-configs.js";

    // Initialize app footer when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM ready, setting up app...');

      const appFooter = document.querySelector('labs-app-footer');

      // App footer event handlers
      if (appFooter) {
        appFooter.addEventListener('add-click', handleAddClick);

        appFooter.addEventListener('action-click', (e) => {
          const action = e.detail.action;

          switch (action) {
            case 'apps':
              handleAppsClick();
              break;
            case 'theme-toggle':
              handleThemeToggle();
              break;
            case 'settings':
              handleSettingsClick();
              break;
            case 'reset':
              handleResetClick();
              break;
          }
        });
      }
    });

    // Theme toggle with proper button replacement
    function handleThemeToggle() {
      // Find the theme toggle button in the overlay
      const overlay = document.querySelector('labs-settings-overlay');

      if (overlay) {
        const themeButton = overlay.shadowRoot.querySelector('[data-action="theme-toggle"]');

        if (themeButton) {
          // Create proper theme toggle using button configs
          const properThemeButton = createButtonElement("themeToggleContainer");
          setupThemeToggle(properThemeButton);

          // Replace the button
          const buttonContainer = themeButton.parentElement;
          buttonContainer.replaceChild(properThemeButton, themeButton);

          // Trigger the theme toggle
          properThemeButton.click();
        }
      }
    }
  </script>

  <!-- App Logic -->
  <script>
    // App functions
    function handleAddClick() {
      console.log('Add button clicked');
      alert('Add functionality coming soon!');
    }

    function handleAppsClick() {
      console.log('Apps clicked');
      alert('Apps functionality coming soon!');
    }

    function handleSettingsClick() {
      console.log('Settings clicked');
      alert('Additional settings coming soon!');
    }

    function handleResetClick() {
      console.log('Reset clicked');
      if (confirm('Are you sure you want to reset all data?')) {
        alert('Reset functionality coming soon!');
      }
    }
  </script>
</body>

</html>
