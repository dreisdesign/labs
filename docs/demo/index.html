<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs Design System Demo</title>
    <link rel="icon" href="../design-system/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../design-system/main.css">
    <style>
        body {
            margin: 20px;
        }

        #button-demo-debug {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 0.75em 1em;
        }

        #button-demo-debug labs-button {
            margin: 0;
        }
    </style>
    <script type="module" src="../design-system/components/labs-button.js"></script>
</head>

<body>
    <h1>Labs Design System Demo</h1>
    <div id="button-demo-debug" style="padding-right: 1em;">
        <labs-button label="Default" variant="primary"></labs-button>
        <labs-button label="Icon Left" icon="../design-system/assets/icons/undo.svg" variant="primary"
            iconcolor="#fff"></labs-button>
        <labs-button label="On click: Checkmark" checkmark variant="primary"
            checkmark-icon="../design-system/assets/icons/check--fill.svg"></labs-button>
        <labs-button label="Icon Right" icon-right="../design-system/assets/icons/settings--fill.svg" variant="primary"
            iconcolor="#fff"></labs-button>
    </div>
</body>

</html>
