<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labs Demo - Footer</title>
  <link rel="icon" href="../design-system/favicon.svg" type="image/svg+xml" />
  <!-- Load consolidated styles (includes tokens) copied by deploy script -->
  <link rel="stylesheet" href="../design-system/main.css" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-base, system-ui, -apple-system, sans-serif);
      background: var(--color-background);
      color: var(--color-on-background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      padding: var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-bottom: 120px;
      /* Space for footer */
    }

    .content-container {
      max-width: 600px;
    }

    .app-title {
      font-size: var(--font-size-h1);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-md);
      color: var(--color-on-background);
    }

    .app-subtitle {
      font-size: var(--font-size-large);
      color: var(--color-on-background);
      opacity: 0.8;
      margin-bottom: var(--space-lg);
      line-height: 1.6;
    }
  </style>
</head>

<body class="theme-light">
  <!-- Main Content -->
  <div class="main-content">
    <div class="content-container">
      <h1 class="app-title">Your Next App</h1>
      <p class="app-subtitle">
        Start building your application using the Labs Design System.
        Use the add button below to create your first item, and access settings from the gear icon.
      </p>
    </div>
  </div>

  <!-- Minimal Footer Demo -->
  <labs-footer add-label="+ Add" settings-hidden></labs-footer>

  <!-- Load Component (relative path works locally and on GitHub Pages) -->
  <script type="module" src="../design-system/components/labs-footer.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const footer = document.querySelector('labs-footer');
      if (footer) {
        footer.addEventListener('add-click', handleAddClick);
      }
    });
  </script>

  <!-- App Logic -->
  <script>
    // App functions
    function handleAddClick() {
      console.log('Add button clicked');
      alert('Add functionality coming soon!');
    }

  // No settings overlay in this minimal demo
  </script>
</body>

</html>
