<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labs Demo â€” Footer with Settings</title>
  <link rel="icon" href="../design-system/favicon.svg" type="image/svg+xml" />
  <!-- Load consolidated styles (includes tokens) copied by deploy script -->
  <link rel="stylesheet" href="../design-system/main.css" />
  <style>
    /* Minimal reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-base, system-ui, -apple-system, sans-serif);
      background: var(--color-background);
      color: var(--color-on-background);
      min-height: 100vh;
    }

    .container {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 120px;
      /* keep space for footer */
      text-align: center;
    }

    .container .content {
      max-width: 560px;
      padding: 2rem;
    }

    .container h2 {
      margin-bottom: 1rem;
    }

    .container p {
      opacity: 0.85;
    }

    .version-indicator {
      position: fixed;
      top: var(--space-md);
      right: var(--space-md);
      background: var(--color-surface);
      color: var(--color-on-surface);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--space-sm);
      font-family: monospace;
      font-size: var(--font-size-sm);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
      opacity: 0.8;
      border: 1px solid var(--color-primary-25);
    }
  </style>
</head>

<body class="theme-light">
  <!-- Version indicator (updated by deploy script) -->
  <div class="version-indicator">v20250809-055148</div>

  <div class="container">
    <div class="content">
      <h2>Footer with Settings</h2>
      <p>Complete footer with settings overlay pre-connected. Click the settings button to see the overlay in action.
      </p>
    </div>
  </div>
  <!-- Footer with Settings Pattern (fixed at bottom) -->
  <labs-app-footer add-label="+ Add"></labs-app-footer>

  <!-- Load Pattern Component (imports its parts internally) -->
  <script type="module" src="../design-system/components/labs-app-footer.js"></script>
  <script type="module">
    // Wire events once on load with once: true to prevent duplicates
    const appFooter = document.querySelector('labs-app-footer');
    if (appFooter) {
      let addClickCount = 0;
      appFooter.addEventListener('add-click', () => {
        addClickCount++;
        console.log(`Add clicked (count: ${addClickCount})`);
        alert('Add functionality coming soon!');
      });

      appFooter.addEventListener('action-click', (e) => {
        const action = e?.detail?.action;
        console.log('Action received:', action);
        if (!action) return;

        if (action === 'reset') {
          if (confirm('Are you sure you want to reset all data?')) {
            alert('Reset functionality coming soon!');
          }
        } else if (action === 'apps') {
          alert('Apps functionality coming soon!');
        } else if (action === 'settings') {
          console.log('Settings action received (handled by overlay)');
        } else if (action === 'theme-toggle') {
          console.log('Theme toggle action received (handled by component)');
        }
      });
    }
  </script>

  <!-- App Logic -->
  <script>
    // No extra app logic for this minimal demo
  </script>
</body>

</html>
