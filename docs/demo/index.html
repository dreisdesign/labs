<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labs Demo - Footer</title>
  <link rel="icon" href="../design-system/favicon.svg" type="image/svg+xml" />
  <!-- Load consolidated styles (includes tokens) copied by deploy script -->
  <link rel="stylesheet" href="../design-system/main.css" />
  <style>
    /* Minimal reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-base, system-ui, -apple-system, sans-serif);
      background: var(--color-background);
      color: var(--color-on-background);
    }
  </style>
</head>

<body class="theme-light">
  <!-- Minimal page: footer-only -->

  <!-- Minimal Footer Demo -->
  <labs-footer add-label="+ Add" settings-hidden></labs-footer>
  <labs-settings-overlay></labs-settings-overlay>

  <!-- Load Component (relative path works locally and on GitHub Pages) -->
  <script type="module" src="../design-system/components/labs-footer.js"></script>
  <script type="module" src="../design-system/components/labs-settings-overlay.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const footer = document.querySelector('labs-footer');
      const overlay = document.querySelector('labs-settings-overlay');
      if (footer) footer.addEventListener('add-click', handleAddClick);
      if (footer && overlay) footer.addEventListener('settings-click', () => overlay.open());
    });
  </script>

  <!-- App Logic -->
  <script>
    // App functions
    function handleAddClick() {
      console.log('Add button clicked');
      alert('Add functionality coming soon!');
    }

    // No settings overlay in this minimal demo
  </script>
</body>

</html>
