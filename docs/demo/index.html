<head>

  <link rel="stylesheet" href="../design-system/main.css" />
  <style>

    body,
    div,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,

      margin: 0;
      padding: 0;
      border: 0;
      vertical-align: baseline;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Exclude custom elements from reset */
    labs-app-footer,
    labs-footer,
    labs-settings-overlay,
    labs-icon,
    labs-button,
    labs-theme-toggle-button {
      margin: initial;
      padding: initial;
      box-sizing: initial;
    }

    body {
      font-family: var(--font-family-base, system-ui, -apple-system, sans-serif);
      background: var(--color-background);
      color: var(--color-on-background);
      min-height: 100vh;
    }

    .container {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 120px;
      /* keep space for footer */
      text-align: center;
    }

    .container .content {
      max-width: 560px;
      padding: 2rem;
    }

    .container h2 {

<body class="theme-light">
  <div class="container">
    <div class="content">
      <h2>Footer with Settings</h2>
      <p>Complete footer with settings overlay pre-connected. Click the settings button to see the overlay in action.
      </p>
    </div>
  </div>
  <!-- Footer with Settings Pattern (fixed at bottom) -->
  <labs-app-footer add-label="+ Add"></labs-app-footer>

  <!-- Load Pattern Component (imports its parts internally) -->
  <script type="module" src="../design-system/components/labs-app-footer.js"></script>
  <script type="module">
    // Wait for component to be fully defined and connected
    customElements.whenDefined('labs-app-footer').then(() => {
      // Additional timeout to ensure component is fully rendered
      setTimeout(() => {
        const appFooter = document.querySelector('labs-app-footer');
        if (appFooter) {
          appFooter.addEventListener('add-click', () => {
            // Add button exists but doesn't do anything in demo
          });

          appFooter.addEventListener('action-click', (e) => {
            const action = e?.detail?.action;
            if (!action) return;
            if (action === 'reset') {
              if (confirm('Are you sure you want to reset all data?')) {
                alert('Reset functionality coming soon!');
              }
            } else if (action === 'apps') {
              alert('Apps functionality coming soon!');
            } else if (action === 'settings') {
              // Settings button lives in overlay list; nothing extra here
            } else if (action === 'theme-toggle') {
              // Theme toggle handled by component
            }
          });
        }
      }, 50);
    });
  </script>

  <!-- App Logic -->
  <script>
    // No extra app logic for this minimal demo
  </script>
</body>

</html>
