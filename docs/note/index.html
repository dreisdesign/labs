<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">
  <title>Labs: Note</title>

  <script>
    // Set flavor/theme classes as early as possible for CSS tokens
    (function () {
      var root = document.documentElement;
      var flavor = localStorage.getItem('note-flavor') || 'blueberry';
      var theme = localStorage.getItem('note-theme') || 'light';
      root.classList.remove('flavor-blueberry', 'flavor-strawberry', 'flavor-vanilla');
      root.classList.remove('theme-light', 'theme-dark');
      root.classList.add('flavor-' + flavor);
      root.classList.add('theme-' + theme);
      root.setAttribute('data-color-scheme', theme);
    })();
  </script>

  <!-- Design System Tokens -->
  <link rel="stylesheet" href="../design-system/tokens/colors.css">
  <link rel="stylesheet" href="../design-system/tokens/spacing.css">
  <link rel="stylesheet" href="../design-system/tokens/typography.css">
  <link rel="stylesheet" href="../design-system/tokens/border-radius.css">
  <link rel="stylesheet" href="../design-system/tokens/shadows.css">
  <link rel="stylesheet" href="../design-system/styles/flavors.css">

  <!-- Components -->
  <script type="module" src="../design-system/components/labs-container.js"></script>
  <script type="module" src="../design-system/components/labs-footer-with-settings.js"></script>
  <script type="module" src="../design-system/components/labs-template-header.wrapped.js"></script>
  <script type="module" src="../design-system/components/labs-metric-card.js"></script>
  <script type="module" src="../design-system/components/labs-overlay.js"></script>
  <script type="module" src="../design-system/components/labs-button.js"></script>
  <script type="module" src="../design-system/components/labs-toast.js"></script>

  <!-- Note App Logic -->
  <script type="module" src="./js/main.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--color-background);
      color: var(--color-on-surface);
      font-family: var(--font-family-base);
    }

    labs-container {
      flex: 1;
      display: block;
    }

    labs-metric-card {
      margin-bottom: var(--space-md);
      cursor: pointer;
    }

    labs-footer-with-settings {
      margin-top: auto;
    }

    /* Position toast above the footer */
    labs-toast {
      --toast-bottom: 120px;
    }

    /* Overlay styling */
    .overlay-content {
      padding: var(--space-md);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
    }

    .overlay-header h2 {
      margin: 0;
      font-size: var(--font-size-h2);
    }

    .overlay-buttons {
      display: flex;
      gap: var(--space-md);
      margin-top: var(--space-md);
    }

    /* Textarea styling with design tokens */
    textarea {
      width: 100%;
      min-height: 150px;
      padding: var(--space-sm);
      border: 1px solid var(--color-outline, #ccc);
      border-radius: var(--radius-md);
      font-family: var(--font-family-base);
      font-size: var(--font-size-body);
      color: var(--color-on-surface);
      background: var(--color-surface);
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .label-input {
      width: 100%;
      padding: var(--space-sm);
      border: 1px solid var(--color-outline, #ccc);
      border-radius: var(--radius-md);
      font-family: var(--font-family-base);
      font-size: var(--font-size-body);
      color: var(--color-on-surface);
      background: var(--color-surface);
      box-sizing: border-box;
    }

    .label-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }
  </style>
</head>

<body>
  <labs-container>
    <!-- Header -->
    <labs-template-header-wrapped class="header">
      <h1>Note</h1>
    </labs-template-header-wrapped>

    <!-- Metric Card (Daily note summary) -->
    <labs-metric-card id="metricCard" class="note-card">
      <div slot="label">Daily Note for</div>
      <div slot="value" id="noteContent">
        <span class="placeholder">Tap to add a note...</span>
      </div>
      <div slot="extra" id="noteLabel"></div>
    </labs-metric-card>

    <!-- Edit Note Overlay -->
    <labs-overlay id="editNoteOverlay" heading="Edit Note" role="dialog">
      <div class="overlay-content">
        <textarea id="noteTextarea" placeholder="Write your note here..."></textarea>
      </div>
      <div class="overlay-buttons" slot="actions">
        <labs-button id="saveBtnFromOverlay" variant="primary">Save</labs-button>
        <labs-button id="resetBtnFromOverlay" variant="destructive">Clear</labs-button>
      </div>
    </labs-overlay>

    <!-- Edit Label Overlay -->
    <labs-overlay id="editLabelOverlay" heading="Edit Label" role="dialog">
      <div class="overlay-content">
        <input id="labelInput" type="text" placeholder="Enter label (optional)" class="label-input" />
      </div>
      <div class="overlay-buttons" slot="actions">
        <labs-button id="saveLabelBtn" variant="primary">Save</labs-button>
      </div>
    </labs-overlay>

    <!-- Toast for Undo -->
    <labs-toast id="undoToast"></labs-toast>
  </labs-container>

  <!-- Footer with Settings -->
  <labs-footer-with-settings id="footer">
    <labs-button id="addNoteBtn" slot="add-button" variant="primary">+ Add note</labs-button>
  </labs-footer-with-settings>

  <!-- Service Worker Registration -->
  <script>
    // Head check to ensure SW exists before registering
    if ("serviceWorker" in navigator) {
      fetch("sw.js", { method: "HEAD" })
        .then(() => {
          navigator.serviceWorker
            .register("sw.js")
            .catch(function (error) {
              console.log("Service Worker registration failed:", error);
            });
        })
        .catch(() => {
          console.log("Service Worker file not found at sw.js");
        });
    }
  </script>
</body>

</html>
