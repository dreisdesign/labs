<!DOCTYPE html>
<html lang="en" class="flavor-blueberry theme-light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today List Footer Demo</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="/labs/design-system/tokens/colors.css">
  <link rel="stylesheet" href="/labs/design-system/styles/flavors.css">
  <link rel="stylesheet" href="/labs/design-system/styles/main.css">
  <link rel="stylesheet" href="/labs/design-system/styles/tl-entry.css">
  <script type="module" src="/labs/design-system/components/labs-icon.js"></script>
  <script type="module" src="/labs/design-system/components/labs-button.js"></script>
  <script type="module" src="/labs/design-system/components/labs-footer.js"></script>
  <script type="module" src="/labs/design-system/components/labs-checkbox.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: var(--color-background, #f6f6f9);
    }

    labs-footer {
      flex-shrink: 0;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #footer-settings-btn labs-icon {
      width: 28px;
      height: 28px;
      transition: transform 0.4s cubic-bezier(.4, 2, .6, 1);
    }

    #footer-settings-btn:hover labs-icon {
      transform: rotate(90deg);
    }
  </style>

  <style>
    #floating-toggles {
      position: fixed;
      top: calc(20px + env(safe-area-inset-top));
      right: calc(20px + env(safe-area-inset-right));
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #flavorToggle {
      height: 48px;
      width: 48px;
      min-width: 48px;
      min-height: 48px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #flavorIcon {
      width: 28px;
      height: 28px;
    }

    /* Details element styling */
    #archivedSection[open] summary labs-icon {
      transform: rotate(90deg);
    }

    #archivedSection summary {
      outline: none;
    }

    #archivedSection summary::-webkit-details-marker {
      display: none;
    }

    /* Ensure consistent width for all elements */
    #welcomeCardContainer,
    #todayItems,
    #archivedItems,
    #archivedSection {
      max-width: 400px;
      width: 100%;
    }

    /* Welcome card should match list item width exactly */
    #welcomeCardContainer labs-card {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Tracker-like container rules: center page content and prevent layout shift */
    .app-container {
      max-width: var(--app-container-max, 720px);
      margin-left: auto;
      margin-right: auto;
      padding-left: 16px;
      padding-right: 16px;
      box-sizing: border-box;
    }

    /* Inner app area constrained to Tracker/Today List content width */
    #today-wrapper {
      box-sizing: border-box;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <!-- Floating theme toggle (top right) -->

  <div id="floating-toggles">
    <labs-button id="flavorToggle" variant="icon" aria-label="Switch flavor" title="Switch flavor">
      <labs-icon id="flavorIcon" slot="icon-left" name="colors"
        style="color:var(--color-on-surface); width:28px; height:28px;"></labs-icon>
    </labs-button>
  </div>

  <!-- Today List demo controls (dev-only) -->
  <!-- Removed floating dev controls. Archive/Reset/Simulate actions are available from the Settings overlay or from item actions. -->

  <!-- App footer (always visible) -->
  <labs-footer full-width elevated>
    <div slot="center">
      <labs-button id="footerAddBtn" pill variant="primary">
        <labs-icon name="add" slot="icon-left" width="20" height="20"></labs-icon>Add
      </labs-button>
    </div>
    <div slot="right" style="display: flex; align-items: center; gap: 8px;">
      <labs-button id="footer-settings-btn" variant="icon" aria-label="Settings" style="padding-right:12px;">
        <labs-icon name="settings" slot="icon-left" width="28" height="28"></labs-icon>
      </labs-button>
    </div>
  </labs-footer>

  <!-- Main content container (centered) -->
  <div class="app-container" style="display:flex;justify-content:center;">
    <div id="today-wrapper"
      style="display:flex;flex-direction:column;max-width:400px;width:100%;margin:18px auto 86px;padding:0;box-sizing:border-box;align-items:stretch;">

      <!-- Today header -->
      <div id="app-header" style="text-align: center; margin-bottom: 12px;">
        <h1 id="todayHeader"
          style="margin:0; font-size:var(--font-size-h1, 2rem); font-weight:var(--font-weight-heading,700); color:var(--color-on-surface, #333);">
          Today</h1>
        <div id="dateElement" style="text-align: center; margin-top: 6px;">
          <p style="margin:0; font-size: 0.95rem; color: var(--color-on-surface-variant, #6b7280);">Date: <span
              id="currentDate"></span></p>
        </div>
      </div>

      <!-- Welcome card (centered) -->
      <div id="welcomeCardContainer" style="margin:0 0 12px 0;width:100%;"></div>

      <!-- Today items list -->
      <div id="todayItems" role="list" aria-label="Today items"
        style="display:flex;flex-direction:column;gap:8px;width:100%;">
      </div>

      <!-- Archived section removed â€” list is state-driven and archived items remain in the list -->

      <!-- Settings overlay -->
      <labs-overlay id="settingsOverlay">
        <labs-settings-card></labs-settings-card>
      </labs-overlay>

      <!-- Input overlay (used for adding items) -->
      <labs-overlay id="inputOverlay">
        <labs-input-card></labs-input-card>
      </labs-overlay>

      <script type="module" src="/labs/today-list/today-list-demo.js"></script>
</body>

</html>
