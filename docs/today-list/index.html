<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Early theme application to prevent flash -->
    <script>
        // IIFE to apply theme immediately before anything else loads
        (function () {
            try {
                var savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.documentElement.classList.add("theme-dark");
                } else {
                    document.documentElement.classList.add("theme-light");
                }
                // Apply to body when it's available
                document.addEventListener('DOMContentLoaded', function () {
                    if (savedTheme === "dark") {
                        document.body.classList.add("theme-dark");
                    } else {
                        document.body.classList.add("theme-light");
                    }
                });
            } catch (e) {
                console.error("Error applying theme:", e);
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today List - Daily Task Management</title>
    <link rel="icon" type="image/svg+xml" href="../design-system/favicon.svg">

    <!-- Design System Assets -->
    <link rel="stylesheet" href="../design-system/main.css">

    <!-- Components -->
    <script type="module" src="../design-system/components/labs-app-footer.js"></script>
    <script type="module" src="../design-system/components/labs-input-overlay.js"></script>

    <style>
        /* Minimal override styles - use design system tokens */
        body {
            margin: 0;
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-on-background);
            min-height: 100vh;
        }

        /* Match tracker app layout exactly */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .metric-card {
            background: var(--color-surface-container);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg);
            margin: var(--space-lg) var(--space-md) var(--space-md);
            border: 1px solid var(--color-outline-variant);
            text-align: center;
        }

        .metric-label {
            font-size: var(--font-size-h3);
            font-weight: var(--font-weight-medium);
            color: var(--color-on-surface);
            margin-bottom: var(--space-xs);
        }

        .metric-value {
            font-size: var(--font-size-h1);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
        }

        .task-list {
            flex: 1;
            padding: 0 var(--space-md);
            margin-bottom: 100px;
            /* Footer space */
            overflow-y: auto;
        }

        .placeholder-entry {
            text-align: center;
            color: var(--color-on-surface-variant);
            font-style: italic;
            padding: var(--space-xl);
            opacity: 0.7;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--color-surface-container);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-outline-variant);
            margin-bottom: var(--space-sm);
            transition: all 0.2s ease;
        }

        .task-item:hover {
            background: var(--color-surface-container-high);
            border-color: var(--color-outline);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-outline);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            color: var(--color-on-primary);
            font-size: 14px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: var(--font-size-body);
            color: var(--color-on-surface);
            cursor: pointer;
            user-select: none;
        }

        .task-text.empty {
            color: var(--color-on-surface-variant);
            font-style: italic;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--color-on-surface-variant);
        }

        .version-indicator {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--color-surface);
            color: var(--color-on-surface);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--space-sm);
            font-family: monospace;
            font-size: var(--font-size-small);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            opacity: 0.8;
            border: 1px solid var(--color-outline-variant);
        }
    </style>
</head>

<body>
    <!-- Version indicator -->
    <div class="version-indicator">Today List v1.0</div>

    <!-- Main application container -->
    <div class="app">
        <!-- Metric card showing progress -->
        <div class="metric-card">
            <div class="metric-label">Today's Progress</div>
            <div class="metric-value" id="progressValue">0 / 5</div>
        </div>

        <!-- Task list (scrollable) -->
        <div class="task-list" id="task-list">
            <div class="placeholder-entry">Click + Add Task to start your day</div>
        </div>
    </div>

    <!-- Footer using design system component -->
    <labs-app-footer add-label="+ Add Task"></labs-app-footer>

    <!-- Input overlay for adding/editing tasks -->
    <labs-input-overlay id="taskInputOverlay"></labs-input-overlay>

    <script>
        class TodayListApp {
            constructor() {
                this.tasks = this.loadTasks();
                this.init();
            }

            init() {
                this.renderTasks();
                this.updateProgress();
                this.setupEventListeners();
                this.checkForNewDay();
            }

            loadTasks() {
                const stored = localStorage.getItem('today-list-tasks');
                const lastDate = localStorage.getItem('today-list-date');
                const today = new Date().toDateString();

                // Reset if new day
                if (lastDate !== today) {
                    localStorage.setItem('today-list-date', today);
                    return [];
                }

                return stored ? JSON.parse(stored) : [];
            }

            saveTasks() {
                localStorage.setItem('today-list-tasks', JSON.stringify(this.tasks));
            }

            renderTasks() {
                const taskList = document.getElementById('task-list');

                if (this.tasks.length === 0) {
                    taskList.innerHTML = '<div class="placeholder-entry">Click + Add Task to start your day</div>';
                    return;
                }

                taskList.innerHTML = '';
                this.tasks.forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;

                    taskElement.innerHTML = `
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-index="${index}"></div>
                        <div class="task-text" data-index="${index}">${task.text}</div>
                    `;

                    taskList.appendChild(taskElement);
                });
            }

            addTask(text) {
                if (this.tasks.length >= 5) {
                    alert('Maximum 5 tasks per day! Complete or edit existing tasks.');
                    return;
                }

                this.tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                this.saveTasks();
                this.renderTasks();
                this.updateProgress();
            }

            toggleTask(index) {
                if (this.tasks[index]) {
                    this.tasks[index].completed = !this.tasks[index].completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateProgress();
                }
            }

            editTask(index, newText) {
                if (this.tasks[index]) {
                    this.tasks[index].text = newText;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateProgress();
                }
            }

            updateProgress() {
                const completed = this.tasks.filter(t => t.completed).length;
                const total = this.tasks.length;
                document.getElementById('progressValue').textContent = `${completed} / ${Math.max(total, 5)}`;
            }

            setupEventListeners() {
                // Task interactions
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('task-checkbox')) {
                        const index = parseInt(e.target.dataset.index);
                        this.toggleTask(index);
                    } else if (e.target.classList.contains('task-text')) {
                        const index = parseInt(e.target.dataset.index);
                        const task = this.tasks[index];
                        this.showEditDialog(task.text, index);
                    }
                });

                // Footer events - wait for component to be ready
                customElements.whenDefined('labs-app-footer').then(() => {
                    setTimeout(() => {
                        const footer = document.querySelector('labs-app-footer');
                        if (footer) {
                            footer.addEventListener('add-click', () => {
                                this.showAddDialog();
                            });

                            footer.addEventListener('action-click', (e) => {
                                const action = e.detail?.action;
                                if (action === 'reset') {
                                    this.resetTasks();
                                }
                            });
                        }
                    }, 50);
                });

                // Input overlay events
                const inputOverlay = document.getElementById('taskInputOverlay');
                inputOverlay.addEventListener('task-save', (e) => {
                    const { text, index } = e.detail;
                    if (index !== null) {
                        this.editTask(index, text);
                    } else {
                        this.addTask(text);
                    }
                });
            }

            showAddDialog() {
                const inputOverlay = document.getElementById('taskInputOverlay');
                inputOverlay.open('Add Task', 'Enter your task...');
            }

            showEditDialog(text, index) {
                const inputOverlay = document.getElementById('taskInputOverlay');
                inputOverlay.open('Edit Task', 'Enter your task...', text, index);
            }

            deleteTask(index) {
                if (confirm('Delete this task?')) {
                    this.tasks.splice(index, 1);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateProgress();
                }
            }

            resetTasks() {
                if (confirm('Reset all tasks for today? This will clear your progress.')) {
                    this.tasks = [];
                    this.saveTasks();
                    this.renderTasks();
                    this.updateProgress();
                }
            }

            checkForNewDay() {
                setInterval(() => {
                    const today = new Date().toDateString();
                    const lastDate = localStorage.getItem('today-list-date');

                    if (lastDate !== today) {
                        window.location.reload();
                    }
                }, 60000);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new TodayListApp();
        });
    </script>
</body>

</html>
