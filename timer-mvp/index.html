<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Visual Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="cell" id="cell-1"><span class="cell-number">1</span></div>
            <div class="cell" id="cell-2"><span class="cell-number">2</span></div>
            <div class="cell" id="cell-3"><span class="cell-number">3</span></div>
            <div class="cell" id="cell-4"><span class="cell-number">4</span></div>
            <div class="cell" id="cell-5"><span class="cell-number">5</span></div>
            <div class="cell" id="cell-6"><span class="cell-number">6</span></div>
            <div class="cell" id="cell-7"><span class="cell-number">7</span></div>
            <div class="cell" id="cell-8"><span class="cell-number">8</span></div>
            <div class="cell" id="cell-9"><span class="cell-number">9</span></div>
            <div class="cell" id="cell-10"><span class="cell-number">10</span></div>
            <div class="cell" id="cell-11"><span class="cell-number">11</span></div>
            <div class="cell" id="cell-12"><span class="cell-number">12</span></div>
        </div>
        <div class="controls-container">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="pause-btn">Pause</button>
                <button id="play-btn">Play</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
