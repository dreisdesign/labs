<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today List Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
    }

    /* Load CSS tokens */
    @import url('./design-system/src/styles/tokens.css');
    @import url('./design-system/src/styles/base.css');
  </style>
  <script type="module" src="./design-system/src/components/labs-icon.js"></script>
  <script type="module" src="./design-system/src/components/labs-button.js"></script>
  <script type="module" src="./design-system/src/components/labs-card.js"></script>
  <script type="module" src="./design-system/src/components/labs-input.js"></script>
  <script type="module" src="./design-system/src/components/today-list-app.js"></script>
</head>

<body>
  <h1>Today List Component Test</h1>
  <today-list-app></today-list-app>

  <script>
    // Add some test data after component loads
    setTimeout(() => {
      const app = document.querySelector('today-list-app');
      if (app && app.shadowRoot) {
        // Simulate adding items with different dates for testing
        const testItems = [
          { id: '1', text: 'Today task 1', completed: false, createdAt: new Date().toISOString() },
          { id: '2', text: 'Today task 2', completed: true, createdAt: new Date().toISOString() },
          { id: '3', text: 'Yesterday task', completed: false, createdAt: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString() },
          { id: '4', text: 'Older completed task', completed: true, createdAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString() }
        ];

        // Manually trigger data for testing
        app._items = testItems;
        app._render();

        console.log('Test data loaded:', testItems);
      }
    }, 100);
  </script>
</body>

</html>
