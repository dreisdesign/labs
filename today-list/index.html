<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today List – Labs Design System Demo</title>
    <link rel="stylesheet" href="../design-system/src/tokens/index.css" />
    <link rel="stylesheet" href="../design-system/src/components/Button/Button.css" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--color-background);
            font-family: var(--font-family-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--color-surface);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            padding: 2rem 3rem;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--color-on-background);
            margin-bottom: 2rem;
            font-size: var(--font-size-lg);
        }

        .ds-btn {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Today List – Button Demo</h1>
        <button class="ds-btn ds-btn--primary ds-btn--md">Primary Button</button>
        <button class="ds-btn ds-btn--primary ds-btn--lg" disabled>Disabled Large Button</button>
        <button class="ds-btn ds-btn--primary ds-btn--sm">Small Button</button>
        <!-- Add more button variants and states here as you build -->
    </div>
</body>

</html>
